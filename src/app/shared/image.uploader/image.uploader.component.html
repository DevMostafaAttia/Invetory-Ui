<input
style="display: none"
type="file"
(change)="onFileChanged($event)"
#fileInput
>
<button
mat-raised-button
color="primary"
(click)="fileInput.click()"
>
<mat-icon aria-label="image">image</mat-icon>

Upload image
</button>
<img *ngIf="data && data!==''" [src]="data" class="st-image item-image"/>
