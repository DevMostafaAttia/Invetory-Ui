<mat-dialog-content>
    <div *ngFor="let item of setting.fields">
        <div [ngSwitch]="item.type">
            <div *ngSwitchCase="'select'">
                <mat-form-field>
                    <mat-select placeholder="{{item.placeholder}}" [(ngModel)]="item.model">
                        <mat-option
                            *ngFor="let data of item.selectSetting.data"
                            [value]="data[item.selectSetting.dataModel]"
                        >
                            {{data[item.selectSetting.dataViewModel]}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div *ngSwitchCase="'img'">
                <st-image [(data)]="data[item.model]"></st-image>
            </div>
            <div *ngSwitchCase="'checkBox'">
                <mat-checkbox [(ngModel)]="data[item.model]">{{item.placeholder}}</mat-checkbox>
            </div>
            <div *ngSwitchDefault>
                <mat-form-field>
                    <input
                        matInput
                        placeholder="{{item.placeholder}}"
                        type="{{item.type}}"
                        [(ngModel)]="data[item.model]"
                        name="item.name"
                    >
                </mat-form-field>
            </div>
        </div>

    </div>
</mat-dialog-content>

<div mat-dialog-actions>
    <button
        mat-button
        (click)="onNoClick()"
    >
        No Thanks
    </button>
    <button
        mat-button
        [mat-dialog-close]="data"
        cdkFocusInitial
        (click)="onOkClick()"
    >
        Ok
    </button>
</div>
