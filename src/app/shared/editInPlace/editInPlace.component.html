<div *ngIf="status===1">
    <mat-form-field *ngIf="type!=='img'">
        <input
            matInput
            placeholder="Type here"
            [(ngModel)]="_tempData"
            name="name"
        >
    </mat-form-field>
    
    <st-image
        [(data)]="_tempData"
        *ngIf="type==='img'"
    ></st-image>
</div>
<div *ngIf="status!==1">
    <p *ngIf="type!=='img'">{{data}}</p>
    <img
        class="st-image"
        *ngIf="type==='img'"
        [src]="_tempData"
    >
</div>
